<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Order summary component" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img class="img" src="images/illustration-hero.svg" alt="img-hero" />
      <div class="card-text">
        <h1 class="title">Order Summary</h1>
        <p class="summary">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img class="icon" src="images/icon-music.svg" alt="music icon" />
          <span>
            <p class="plan-title"><strong>Annual Plan</strong></p>
            <p>$59.99/year</p>
          </span>
          <p class="change">Change</p>
        </div>
        <a class="btn" href="">Proceed to Payment</a>
        <a href="">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
